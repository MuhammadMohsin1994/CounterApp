<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER APP</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <h2 id="showCounter">0</h2>
        <div>
            <button class="counter" id="decrement" onclick="decrement()">Decrement</button>
            <button class="counter" id="increment" onclick="increment()">Increment</button>
        </div>
        <button class="counter" id="reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
